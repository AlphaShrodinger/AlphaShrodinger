name: Generate Snake Animation

on:
  workflow_dispatch:  # Allows you to manually trigger the action in the Actions tab
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: "github-contribution-grid-snake.svg"

      # Optional: Deploy to GitHub Pages if hosting
      - name: Deploy SVG to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: .  # Adjust if SVG is in a specific directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
